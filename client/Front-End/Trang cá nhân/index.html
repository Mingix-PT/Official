<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gakusei</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/Trang chủ/base.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="icon" href="/Đăng nhập/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lugrasimo&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app">
        <header class="header">
            <nav class="header__navbar">
                <div class="header__navbar-left">
                    <button type="submit" class="button" style="width: 60px;">
                        <img src="/Logo.png" class="header__navbar-logo">
                    </button>

                    <div class="header__navbar-search">
                        <input type="text" class="header__navbar-input" placeholder="Tìm kiếm thông tin môn học">
                        <button type="submit" class="button" style="background-color: #fff;">
                            <i class="fa-solid fa-magnifying-glass icon"></i>
                        </button>
                    </div>
                </div>
                <ul class="header__navbar-list">
                    <li class="header__navbar-item">
                        <button type="button" class="button">
                            <div class="header__navbar-help separate">
                                <i class="fa-regular fa-circle-question"></i> Trợ giúp
                            </div>
                        </button>
                    </li>
                    <li class="header__navbar-item separate">
                        <button type="button" class="button">
                            <div class="header__navbar-name" style="margin: 0;">
                                <i class="fa-solid fa-user"></i> Trang cá nhân
                            </div>
                        </button>

                    </li>

                    <li class="header__navbar-item " style="margin: 0">
                        <button type="button" class="button">
                            <div class="header__navbar-logout">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất
                            </div>
                        </button>

                    </li>
                </ul>
            </nav>
        </header>
        <div class="container">
            <h1 class="container__title">Trang thông tin cá nhân</h1>

            <div class="container__user-infor">
                <div class="ul">
                    <div class="li">
                        <div class="container__user-infor-field " style="margin-left: 30%;">
                            <img id="avatar" src="unknow.png" alt="Ảnh đại diện"
                            class="container__user-infor-field-input avatar">
                        </div>
                    </div>
                    <div class="li">
                        <div class="container__user-infor-field">
                            <label for="name" class="container__user-infor-field-name">Họ và tên:</label>
                        <div class="container__user-infor-field-input" id="name"></div> 
                </div>
                <div class="container__user-infor-field">
                    <label for="place" class="container__user-infor-field-name">Lớp:</label>
                    <div class="container__user-infor-field-input" id="place"></div>
                </div>
                <div class="container__user-infor-field">
                    <label for="dob" class="container__user-infor-field-name">Ngày sinh:</label>
                    <div class="container__user-infor-field-input" id="dob"></div>
                </div>
                <div class="container__user-infor-field">
                    <label for="email" class="container__user-infor-field-name">Email:</label>
                    <div class="container__user-infor-field-input" id="email"></div>
                </div>
                <div class="container__user-infor-field">
                    <label for="id" class="container__user-infor-field-name">MSHS:</label>
                    <div class="container__user-infor-field-input" id="id"></div>
                </div>
                <div class="container__user-infor-field">
                    <label for="PhoneNumber" class="container__user-infor-field-name">Số điện thoại:</label>
                    <div class="container__user-infor-field-input" id="PhoneNumber"></div>
                </div>
                    </div>
                </div>
                
                

            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
